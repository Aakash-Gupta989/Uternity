        // Fallback: derive bullets from a paragraph when arrays are missing (frontend-only)
        function deriveBulletsFromReason(university) {
            const reason = (university.reasoning || university.recommendation_reason || '').trim();
            const insights = [];
            const improvements = [];
            if (!reason) return { insights, improvements };
            // Separate improvement part if present
            const parts = reason.split(/\bImprovement\s*:\s*/i);
            const insightText = parts[0] || '';
            const improvementText = parts[1] || '';
            // Split insights into concise sentences
            insightText
                .replace(/\s+/g, ' ')
                .split(/\.(?!\d)/)
                .map(s => s.trim())
                .filter(s => s.length > 0)
                .slice(0, 4)
                .forEach(s => insights.push(s));
            // Split improvements, prefer 2–3 short actionable items
            improvementText
                .replace(/\s+/g, ' ')
                .split(/\.(?!\d)/)
                .map(s => s.trim())
                .filter(s => s.length > 0)
                .slice(0, 3)
                .forEach(s => improvements.push(s));
            return { insights, improvements };
        }

        function updateMetricsCards(apiData) {
            console.log('📊 Updating metrics cards with API data...');
            
            // Extract metrics from API response

            const recommendations = apiData.recommendations || [];
            
            // 1. Student Score - strictly from backend total
            const studentScore = summary.student_percentage != null ? Math.round(summary.student_percentage) : 0;
            document.querySelector('.grid .bg-white:nth-child(1) .text-2xl').textContent = `${studentScore}%`;
            
            // 2. Profile Strength - based on student score
            let profileStrength = 'Average';
            if (studentScore >= 85) profileStrength = 'Excellent';
            else if (studentScore >= 75) profileStrength = 'Strong';
            else if (studentScore >= 65) profileStrength = 'Good';
            else if (studentScore >= 50) profileStrength = 'Average';
            else profileStrength = 'Weak';
            document.querySelector('.grid .bg-white:nth-child(2) .text-2xl').textContent = profileStrength;
            
            // 3. Universities Found - actual count from recommendations
            const universitiesFound = recommendations.length;
            document.querySelector('.grid .bg-white:nth-child(3) .text-2xl').textContent = universitiesFound;
            
            // 4. Match Quality - based on LLM confidence and recommendations distribution
            let matchQuality = 'Fair';
            if (universitiesFound >= 9 && studentScore >= 75) matchQuality = 'High';
            else if (universitiesFound >= 6 && studentScore >= 65) matchQuality = 'Good';
            else if (universitiesFound >= 3) matchQuality = 'Fair';
            else matchQuality = 'Low';
            document.querySelector('.grid .bg-white:nth-child(4) .text-2xl').textContent = matchQuality;
            
            console.log(`✅ Updated metrics: Score=${studentScore}%, Strength=${profileStrength}, Found=${universitiesFound}, Quality=${matchQuality}`);
        }

        function getPreferenceFulfillmentHTML(university, universityName) {
            // Check if preference analysis is available
            const preferenceData = window.preferenceAnalysisData;
            if (!preferenceData || !preferenceData.university_analyses) {
                return '';
            }
            
            // Find analysis for this university
            const norm = s => (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/-+/g,'-').replace(/(^-|-$)/g,'');
            const target = norm(universityName);
            const analysis = preferenceData.university_analyses.find(u => {
                const a = norm(u.university_name);
                if (a === target) return true;
                // also allow startswith/contains to handle punctuation variants
                return a.includes(target) || target.includes(a);
            });
            
            if (!analysis) {
                return '';
            }
            
            const percentage = analysis.fulfillment_percentage || 0;
            const fulfilled = analysis.fulfilled_preferences || [];
            const unfulfilled = analysis.unfulfilled_preferences || [];
            
            return `
                <div class="preference-analysis" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb;">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                        <h4 style="font-size: 0.875rem; font-weight: 600; color: #374151;">Preference Match</h4>
                        <div style="background: ${percentage >= 70 ? '#10b981' : percentage >= 50 ? '#f59e0b' : '#ef4444'}; color: white; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600;">
                            ${percentage}%

                    </div>
                    
                    ${fulfilled.length > 0 ? `
                        <div style="margin-bottom: 0.75rem;">
                            <div style="font-size: 0.75rem; color: #059669; font-weight: 500; margin-bottom: 0.25rem;">✅ Matches Your Preferences:</div>

                        </div>
                    ` : ''}
                    
                    ${unfulfilled.length > 0 ? `
                        <div>
                            <div style="font-size: 0.75rem; color: #dc2626; font-weight: 500; margin-bottom: 0.25rem;">❌ Doesn't Match:</div>
                            <div style="font-size: 0.75rem; color: #374151;">${unfulfilled.join(', ')}</div>

        // Feedback submission functions
        let sessionId = null;
        let currentRecommendations = [];
        let studentProfile = {};
        
        async function submitFeedback(universityName, isPositive) {
            try {
                console.log(`📝 Submitting feedback for ${universityName}: ${isPositive ? 'positive' : 'negative'}`);
                
                // Get button elements for this university
                const card = event.target.closest('.university-card');
                const thumbsUpBtn = card.querySelector('.thumbs-up');
                const thumbsDownBtn = card.querySelector('.thumbs-down');
                
                // Visual feedback
                thumbsUpBtn.classList.remove('selected');
                thumbsDownBtn.classList.remove('selected');
                
                if (isPositive) {
                    thumbsUpBtn.classList.add('selected');
                } else {
                    thumbsDownBtn.classList.add('selected');
                }
                
                // Prepare feedback data
                const feedbackData = {
                    session_id: sessionId,
                    feedback_type: 'university',
                    university_name: universityName,
                    satisfaction: isPositive,
                    student_profile: studentProfile,
                    recommendations: currentRecommendations
                };
                
                // Submit to backend
                const response = await fetch('http://localhost:8003/api/v1/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Feedback submitted successfully:', result);
                    
                    // Show success message
                    showFeedbackMessage('Thank you for your feedback!', 'success');
                } else {
                    console.error('❌ Failed to submit feedback:', response.status);
                    showFeedbackMessage('Failed to submit feedback. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('❌ Error submitting feedback:', error);
                showFeedbackMessage('Error submitting feedback. Please try again.', 'error');
            }
        }
        
        async function submitOverallFeedback(isPositive) {
            try {
                console.log(`📝 Submitting overall feedback: ${isPositive ? 'positive' : 'negative'}`);
                
                // Visual feedback for overall buttons
                const thumbsUpBtn = document.querySelector('.overall-feedback-btn.thumbs-up');
                const thumbsDownBtn = document.querySelector('.overall-feedback-btn.thumbs-down');
                
                thumbsUpBtn.classList.remove('selected');
                thumbsDownBtn.classList.remove('selected');
                
                if (isPositive) {
                    thumbsUpBtn.classList.add('selected');
                } else {
                    thumbsDownBtn.classList.add('selected');
                }
                
                const feedbackData = {
                    session_id: sessionId,
                    feedback_type: 'overall',
                    satisfaction: isPositive,
                    student_profile: studentProfile,
                    recommendations: currentRecommendations
                };
                
                const response = await fetch('http://localhost:8003/api/v1/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Overall feedback submitted successfully:', result);
                    showFeedbackMessage('Thank you for rating our recommendations!', 'success');
                } else {
                    console.error('❌ Failed to submit overall feedback:', response.status);
                    showFeedbackMessage('Failed to submit feedback. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('❌ Error submitting overall feedback:', error);
                showFeedbackMessage('Error submitting feedback. Please try again.', 'error');
            }
        }
        
        function showFeedbackMessage(message, type) {
            // Create and show a temporary message
            const messageDiv = document.createElement('div');
            messageDiv.className = `feedback-message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1000;
                transition: all 0.3s ease;
                ${type === 'success' ? 'background: #10b981; color: white;' : 'background: #ef4444; color: white;'}
            `;
            
            document.body.appendChild(messageDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayResults();
        });
