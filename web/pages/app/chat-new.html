<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - UTERNITY</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%237c3aed'><path d='M12 4L4 8L12 12L20 8L12 4Z'/><path d='M4 12L12 16L20 12'/><path d='M4 16L12 20L20 16'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Header Styles - COPIED FROM UNIVERSITY RECOMMENDER */
        .header-container {
            position: relative;
            z-index: 50;
            padding: 1rem;
            margin-bottom: 0;
        }
        .header-nav {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border-radius: 24px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        .nav-link i {
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-link:hover i {
            transform: scale(1.1);
        }
        .nav-link.active i {
            transform: scale(1.1);
        }
        
        /* Hide scrollbars for all elements */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .chat-container {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            margin: 0 1rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.assistant {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .message-content {
            background: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: #f8fafc;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            font-size: 14px;
            color: #6b7280;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .status-connecting {
            background: #f59e0b;
            color: white;
        }
        
        /* Code blocks in messages */
        .message-content pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 13px;
        }
        
        .message-content code {
            background: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 0;
        }
        
        /* Lists in messages */
        .message-content ul, .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        
        .message-content li {
            margin: 0.25rem 0;
        }
        
        /* Links in messages */
        .message-content a {
            color: #7c3aed;
            text-decoration: underline;
        }
        
        .message.user .message-content a {
            color: #e0e7ff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-indicator status-connecting">
        <i class="fas fa-circle-notch fa-spin mr-1"></i>
        Connecting...
    </div>
    
    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome Message -->
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <strong>Welcome to UTERNITY AI Assistant! üéì</strong><br>
                    I'm here to help you with university applications, SOP writing, test preparation, and more. How can I assist you today?
                </div>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            AI is typing...
        </div>
        
        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask me anything about universities, SOPs, tests, or applications..."
                    rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load header identical to university recommender
        function loadHeaderNow() {
            console.log('üîÑ Loading header component for chat page...');
            
            const headerContainer = document.getElementById('header-container');
            if (!headerContainer) {
                console.error('‚ùå Header container not found in chat!');
                return;
            }
            
            headerContainer.innerHTML = `
                <header class="header-container">
                    <nav class="header-nav">
                        <div class="flex items-center space-x-2">
                            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg">
                                <svg class="w-6 h-6 text-purple-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 4L4 8L12 12L20 8L12 4Z" stroke="currentColor" stroke-width="2"/>
                                    <path d="M4 12L12 16L20 12" stroke="currentColor" stroke-width="2"/>
                                    <path d="M4 16L12 20L20 16" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <span class="text-2xl font-bold text-white">UTERNITY</span>
                        </div>
                        <div class="flex items-center space-x-6">
                            <a href="chat.html" class="nav-link text-white active">
                                <i class="fas fa-comments mr-2"></i>
                                Chat
                            </a>
                            <a href="sop-create.html" class="nav-link text-white">
                                <i class="fas fa-file-alt mr-2"></i>
                                SOP
                            </a>
                            <a href="cost-calculator.html" class="nav-link text-white">
                                <i class="fas fa-calculator mr-2"></i>
                                Cost Calculator
                            </a>
                            <a href="university-recommender.html" class="nav-link text-white">
                                <i class="fas fa-university mr-2"></i>
                                Recommend
                            </a>
                            <a href="voice-dashboard.html" class="nav-link text-white">
                                <i class="fas fa-graduation-cap mr-2"></i>
                                TOEFL/IELTS
                            </a>
                        </div>
                        <div class="flex items-center space-x-4">
                            <!-- Notification Icon -->
                            <div class="relative notification-menu">
                                <button id="notificationButton" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-colors relative">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5L15 11V7a4 4 0 00-8 0v4L5.5 13.5 2 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9"/>
                                    </svg>
                                    <span id="notificationBadge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center hidden">3</span>
                                </button>
                            </div>

                            <!-- User Menu -->
                            <div class="relative user-menu">
                                <button id="userMenuButton" class="flex items-center space-x-2 p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-colors">
                                    <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                        <span id="userInitial" class="text-sm font-semibold text-white">?</span>
                                    </div>
                                    <span id="userDisplayName" class="text-white font-medium hidden sm:block"></span>
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg py-2 hidden" style="z-index: 9999;">
                                    <div class="px-4 py-2 border-b border-gray-100">
                                        <p id="userDropdownName" class="text-sm font-medium text-gray-800"></p>
                                        <p id="userEmail" class="text-xs text-gray-500 mt-1"></p>
                                    </div>
                                    <a href="/profile" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                        </svg>
                                        Profile
                                    </a>
                                    <button id="logoutButton" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                        </svg>
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
            `;
            console.log('‚úÖ CHAT HEADER created and should be visible!');
            
            // Setup dropdown functionality
            setupHeaderDropdowns();
        }

        // Setup header dropdown functionality
        function setupHeaderDropdowns() {
            const userMenuButton = document.getElementById('userMenuButton');
            const userDropdown = document.getElementById('userDropdown');
            const logoutButton = document.getElementById('logoutButton');

            if (userMenuButton && userDropdown) {
                // Toggle dropdown on button click
                userMenuButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                        userDropdown.style.display = 'block';
                    } else {
                        userDropdown.style.display = 'none';
                    }
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                        userDropdown.style.display = 'none';
                    }
                });

                // Prevent dropdown from closing when clicking inside it
                userDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }

            // Logout functionality - UPDATED TO CLEAR ALL AUTH DATA
            if (logoutButton) {
                logoutButton.addEventListener('click', async function() {
                    if (confirm('Are you sure you want to sign out?')) {
                        console.log('üö™ Starting logout process from chat page');
                        try {
                            // Try to call our auth service logout endpoint
                            const accessToken = localStorage.getItem('uternity_access_token') || localStorage.getItem('access_token');
                            if (accessToken) {
                                try {
                                    await fetch('http://localhost:8001/auth/logout', {
                                        method: 'POST',
                                        headers: {
                                            'Authorization': `Bearer ${accessToken}`,
                                            'Content-Type': 'application/json'
                                        }
                                    });
                                    console.log('‚úÖ Auth service logout successful from chat page');
                                } catch (error) {
                                    console.warn('‚ö†Ô∏è Auth service logout failed from chat page, continuing with local cleanup:', error);
                                }
                            }

                            // Clear all authentication and session data
                            const keys = [
                                'access_token','refresh_token','session_id','user_data',
                                'uternity_user','uternity_access_token','uternity_refresh_token',
                                'uternity_current_session_id','uternity_token'
                            ];
                            keys.forEach(k => localStorage.removeItem(k));
                            
                            console.log('‚úÖ All local storage cleared from chat page');
                            window.location.href = '/auth/login';
                        } catch (error) {
                            console.error('‚ùå Logout failed from chat page:', error);
                            // Even if logout fails, clear local data and redirect
                            localStorage.clear();
                            window.location.href = '/auth/login';
                        }
                    }
                });
            }
        }

        // Chat functionality
        let currentUserId = null;
        let currentSessionId = null;
        let isConnected = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing UTERNITY Chat...');
            
            // Load header identical to university recommender
            loadHeaderNow();
            
            // Initialize chat functionality
            initializeChat();
        });

        function initializeChat() {
            // Get user info from localStorage
            const user = JSON.parse(localStorage.getItem('uternity_user') || '{}');
            currentUserId = user.id || user.user_id || user.email || `anonymous_${Date.now()}`;
            
            console.log('üë§ Current user ID:', currentUserId);
            
            // Set connection status
            updateConnectionStatus('connected');
            
            // Setup event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            // Send message on button click
            sendButton.addEventListener('click', sendMessage);

            // Send message on Enter (but not Shift+Enter)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;

            // Clear input and reset height
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            try {
                // Send to backend
                const requestBody = {
                    user_id: currentUserId,
                    message: message,
                    session_id: currentSessionId || 'new'
                };
                
                const response = await fetch('/api/chat/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('üì® Response from backend:', data);

                // Update session ID if provided
                if (data.session_id && data.session_id !== currentSessionId) {
                    currentSessionId = data.session_id;
                    localStorage.setItem('uternity_current_session_id', currentSessionId);
                    console.log('üíæ Updated session ID:', currentSessionId);
                }

                // Hide typing indicator
                hideTypingIndicator();

                // Add assistant response
                if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }

                updateConnectionStatus('connected');

            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Sorry, I\'m having trouble connecting right now. Please try again.');
                updateConnectionStatus('disconnected');
            }
        }

        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'assistant') {
                // Process markdown for assistant messages
                messageContent.innerHTML = DOMPurify.sanitize(marked.parse(content));
                // Highlight code blocks
                messageContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                messageContent.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            const messagesContainer = document.getElementById('chatMessages');
            
            typingIndicator.style.display = 'flex';
            messagesContainer.appendChild(typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function updateConnectionStatus(status) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = {
                'connected': '‚úÖ Connected',
                'disconnected': '‚ùå Disconnected',
                'connecting': 'üîÑ Connecting...'
            };

            statusIndicator.className = `status-indicator status-${status}`;
            statusIndicator.innerHTML = statusText[status] || statusText.connecting;
            
            isConnected = status === 'connected';

            // Hide after 3 seconds if connected
            if (status === 'connected') {
                setTimeout(() => {
                    statusIndicator.style.opacity = '0';
                    setTimeout(() => {
                        statusIndicator.style.display = 'none';
                    }, 300);
                }, 3000);
            } else {
                statusIndicator.style.display = 'block';
                statusIndicator.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
