<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - UTERNITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .oauth-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
        .google-btn {
            background: #ffffff;
            border-color: #dadce0;
            color: #3c4043;
        }
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
        }
        .linkedin-btn {
            background: #0077b5;
            color: white;
        }
        .linkedin-btn:hover {
            background: #005885;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.25);
        }
        .divider {
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md p-8 rounded-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mb-4">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to UTERNITY</h1>
                <p class="text-gray-600">Your journey to the perfect university starts here</p>
            </div>
        </div>

        <!-- OAuth Buttons -->
        <div class="space-y-4 mb-6">
            <button id="googleSignIn" class="oauth-btn google-btn w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center space-x-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
                <div class="loading-spinner google-spinner"></div>
            </button>

            <button id="linkedinSignIn" class="oauth-btn linkedin-btn w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center space-x-3">
                <i class="fab fa-linkedin-in text-xl"></i>
                <span>Continue with LinkedIn</span>
                <div class="loading-spinner linkedin-spinner"></div>
            </button>
        </div>

        <!-- Divider -->
        <div class="divider flex items-center justify-center mb-6">
            <span class="bg-white px-4 text-sm text-gray-500 relative z-10">or continue with email</span>
        </div>

        <!-- Email/Password Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none pr-12"
                        placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="h-4 w-4 text-purple-600 rounded border-gray-300 focus:ring-purple-500">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-500 font-medium">Forgot password?</a>
            </div>

            <button type="submit" id="emailSignIn" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-300 flex items-center justify-center space-x-2">
                <span>Sign In</span>
                <div class="loading-spinner email-spinner"></div>
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/frontend/pages/auth/register.html" class="text-purple-600 hover:text-purple-500 font-medium">Create one now</a>
            </p>
        </div>

        <!-- Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="messageContent" class="p-4 rounded-lg text-sm"></div>
        </div>

        <!-- Features -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="text-xs text-gray-500">
                    <i class="fas fa-university text-purple-500 mb-1"></i>
                    <div>University Matching</div>
                </div>
                <div class="text-xs text-gray-500">
                    <i class="fas fa-file-alt text-purple-500 mb-1"></i>
                    <div>SOP Assistant</div>
                </div>
                <div class="text-xs text-gray-500">
                    <i class="fas fa-microphone text-purple-500 mb-1"></i>
                    <div>IELTS/TOEFL Prep</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        class OAuthLoginManager {
            constructor() {
                this.apiBaseUrl = 'http://localhost:8000';
                this.init();
            }

            init() {
                this.bindEvents();
                this.handleUrlParams();
            }

            bindEvents() {
                // OAuth buttons
                document.getElementById('googleSignIn').addEventListener('click', () => this.initiateOAuth('google'));
                document.getElementById('linkedinSignIn').addEventListener('click', () => this.initiateOAuth('linkedin'));

                // Email form
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleEmailLogin(e));

                // Password toggle
                document.getElementById('togglePassword').addEventListener('click', this.togglePasswordVisibility);
            }

            async initiateOAuth(provider) {
                try {
                    this.showLoading(provider);
                    
                    const response = await fetch(`${this.apiBaseUrl}/auth/oauth/initiate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            provider: provider,
                            return_to: window.location.origin + '/pages/app/dashboard.html'
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Redirect to OAuth provider
                        window.location.href = data.authorization_url;
                    } else {
                        throw new Error(data.message || 'OAuth initiation failed');
                    }
                } catch (error) {
                    console.error(`${provider} OAuth error:`, error);
                    this.showMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} sign-in failed. Please try again.`, 'error');
                } finally {
                    this.hideLoading(provider);
                }
            }

            async handleEmailLogin(e) {
                e.preventDefault();
                
                try {
                    this.showLoading('email');
                    
                    const formData = new FormData(e.target);
                    const loginData = {
                        email: formData.get('email'),
                        password: formData.get('password'),
                        remember_me: formData.get('rememberMe') === 'on'
                    };

                    const response = await fetch(`${this.apiBaseUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (data.success || data.access_token) {
                        // Store tokens
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        localStorage.setItem('session_id', data.session_id);
                        localStorage.setItem('user_data', JSON.stringify(data.user));

                        this.showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/pages/app/dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(data.error || data.detail || 'Login failed');
                    }
                } catch (error) {
                    console.error('Email login error:', error);
                    this.showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
                } finally {
                    this.hideLoading('email');
                }
            }

            handleUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Handle OAuth callback parameters
                if (urlParams.has('access_token')) {
                    const accessToken = urlParams.get('access_token');
                    const refreshToken = urlParams.get('refresh_token');
                    const sessionId = urlParams.get('session_id');
                    const isNewUser = urlParams.get('new_user') === 'true';

                    // Store tokens
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', refreshToken);
                    localStorage.setItem('session_id', sessionId);

                    // Show success message
                    const message = isNewUser ? 'Account created successfully! Welcome to UTERNITY!' : 'Login successful! Welcome back!';
                    this.showMessage(message, 'success');

                    // Clean URL and redirect
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setTimeout(() => {
                        window.location.href = '/pages/app/dashboard.html';
                    }, 2000);
                }

                // Handle OAuth errors
                if (urlParams.has('error')) {
                    const error = urlParams.get('error');
                    const message = urlParams.get('message') || 'Authentication failed';
                    this.showMessage(`${message}`, 'error');
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            showLoading(provider) {
                const button = document.getElementById(`${provider}SignIn`) || document.getElementById('emailSignIn');
                const spinner = button.querySelector('.loading-spinner');
                const text = button.querySelector('span');
                
                button.disabled = true;
                button.style.opacity = '0.7';
                spinner.style.display = 'block';
                text.textContent = 'Signing in...';
            }

            hideLoading(provider) {
                const button = document.getElementById(`${provider}SignIn`) || document.getElementById('emailSignIn');
                const spinner = button.querySelector('.loading-spinner');
                const text = button.querySelector('span');
                
                button.disabled = false;
                button.style.opacity = '1';
                spinner.style.display = 'none';
                
                if (provider === 'google') {
                    text.textContent = 'Continue with Google';
                } else if (provider === 'linkedin') {
                    text.textContent = 'Continue with LinkedIn';
                } else {
                    text.textContent = 'Sign In';
                }
            }

            showMessage(message, type = 'info') {
                const container = document.getElementById('messageContainer');
                const content = document.getElementById('messageContent');
                
                container.className = 'mt-4';
                content.className = `p-4 rounded-lg text-sm ${type === 'error' ? 'error-message' : 'success-message'}`;
                content.textContent = message;
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    container.className = 'mt-4 hidden';
                }, 5000);
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('#togglePassword i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OAuthLoginManager();
        });

        // Check if user is already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/pages/app/dashboard.html';
        }
    </script>
</body>
</html>
