server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve the frontend UI
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Chat Service (only service that exists)
    location /chat {
        proxy_pass http://uternity-chat:8013/chat;
        proxy_set_header Content-Type application/json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://uternity-chat:8013/health;
        proxy_set_header Host $host;
    }

    location /docs {
        proxy_pass http://uternity-chat:8013/docs;
        proxy_set_header Host $host;
    }

    # For now, redirect auth requests to a placeholder
    location /auth/ {
        return 200 '{"message":"Auth service will be available soon"}';
        add_header Content-Type application/json;
    }

    location /api/auth/ {
        return 200 '{"message":"Auth API will be available soon"}';
        add_header Content-Type application/json;
    }
}
